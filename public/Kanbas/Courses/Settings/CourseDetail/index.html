<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="100%">
        <tr>
            <td valign="top">Course Details</td>
            <td valign="top">Sections</td>
            <td valign="top">Navigation</td>
            <td valign="top">Apps</td>
            <td valign="top">Feature Options</td>
            <td valign="top">Integrations</td>
        </tr>
    </table>
    <h2>Course Details</h2>
    <table>
        <tr>
            <td>Image:</td>
            <td><input type="file" accept="image/*"><br></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>Web Development</td>
        </tr>
        <tr>
            <td>Course Code:</td>
            <td>CS5610</td>
        </tr>
        <tr>
            <td>Blueprint Course:</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Course template:</td>
            <td><input type="checkbox" disabled /> Enable course as a course template</td>
        </tr>
        <tr>
            <td>Time Zone:</td>
            <td>
                <select>
                    <option>Eastern time(US and Canada)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>SIS ID:</td>
            <td>739218479</td>
        </tr>
        <tr>
            <td>Subaccount:</td>
            <td>CS grad</td>
        </tr>
        <tr>
            <td>Term:</td>
            <td>Fall 2023</td>
        </tr>
        <tr>
            <td><label>Start:</label><br></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>End:</label><br></td>
            <td><input type="date"></td>
        </tr>
    </table>
    <button>Update Course details</button>
</body>

</html>
